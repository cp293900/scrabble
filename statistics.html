<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="./resources/css/root.css">
    <link rel="stylesheet" href="./resources/css/popup.css">
    <link rel="stylesheet" href="./resources/css/statistics/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Statistics</h1>
            <div class="board">
                <div class="board-stat">
                    <div class="row">
                        <div class="col box box-times">
                            <div class="title">Play Times</div>
                            <div class="content">0</div>
                        </div>
                        <div class="col box box-avg">
                            <div class="title">Average Score</div>
                            <div class="content">0</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col box box-max">
                            <div class="title">Max Score</div>
                            <div class="content">0</div>
                        </div>
                        <div class="col box box-correct">
                            <div class="title">Correct Percent</div>
                            <div class="content">0.0</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col box box-longest">
                            <div class="title">Longest Word</div>
                            <div class="content">--</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col box box-heigest">
                            <div class="title">Highest Score Word</div>
                            <div class="content">--</div>
                        </div>
                    </div>
                </div>
                <div class="board-vacb">
                    <div class="box box-vocabulary">
                        <div class="title">Vocabulary</div>
                        <div class="content">
                            <div class="list"></div>
                            <div class="footer">
                                <div class="content">
                                    <div class="sum"><span class="num">0</span> Words</div>
                                    <div class="total">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operation">
                <div class="btn" onclick="window.location.href='./'">Back</div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./resources/js/popup.js"></script>
<script src="./resources/js/statistics/index.js"></script>

</html>
