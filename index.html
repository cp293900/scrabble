<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocript</title>
    <link rel="stylesheet" href="./resources/css/popup.css">
    <link rel="stylesheet" href="./resources/css/rollDice.css">
    <link rel="stylesheet" href="./resources/css/buttonPlay.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="gameRound">Round <span class="value">1</span></h1>
            <div class="gameInfo">
                <h4 class="score">Score: <span class="value">0</span></h4>
                <h4 class="remain">Remain: <span class="value">0</span></h4>
                <h4 class="countdown">Time: <span class="value">--:--</span></h4>
            </div>
            <div class="cards"></div>
            <div class="scrabbled">
                Scrabbled letters
                <div class="letters"></div>
            </div>
            <div class="operation">
                <button id="checkBtn"></button>
            </div>
            <div class="history">
                History
                <div class="dice_1"></div>
                <div class="dice_2"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./resources/js/popup.js"></script>
<script src="./resources/js/rollDice.js"></script>
<script src="./resources/js/twinwordApi.js"></script>
<script src="./resources/js/buttonPlay.js"></script>
<script src="./resources/js/app.js"></script>

</html>
